<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login Fake</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="img\fraud.png" alt="Logo da Empresa">
        </div>
        <h1>Bem-vindo</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuário" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <div class="warning-message" id="warningMessage">
            <p><strong>Aviso:</strong> Esta é uma página de simulação de phishing. Nenhum dado é realmente enviado. Verifique sempre a URL antes de digitar suas informações pessoais.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
